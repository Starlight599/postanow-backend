<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seller Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .msg { margin-top: 10px; }
  </style>
</head>

<body>

<h2>Seller Login</h2>

<input id="phone" placeholder="Phone number">

<button onclick="requestOTP()">Send Code</button>

<div id="otpSection" style="display:none;">
  <input id="otp" placeholder="Enter code">
  <button onclick="verifyOTP()">Verify & Login</button>
</div>

<div class="msg" id="msg"></div>

<script>
let currentPhone = null;

async function requestOTP() {
  const phone = document.getElementById("phone").value.trim();

  if (!phone) {
    document.getElementById("msg").innerText = "Enter phone number";
    return;
  }

  document.getElementById("msg").innerText = "Sending code...";

  try {
    const res = await fetch("/auth/request-otp", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ phone })
    });

    if (!res.ok) {
      document.getElementById("msg").innerText = "Failed to send code";
      return;
    }

    currentPhone = phone;
    document.getElementById("otpSection").style.display = "block";
    document.getElementById("msg").innerText = "Code sent to your phone";

  } catch {
    document.getElementById("msg").innerText = "Network error";
  }
}

async function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();

  if (!otp) {
    document.getElementById("msg").innerText = "Enter code";
    return;
  }

  document.getElementById("msg").innerText = "Verifying...";

  try {
    const res = await fetch("/auth/verify-otp", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        phone: currentPhone,
        otp: otp
      })
    });

    const data = await res.json();

    if (!res.ok) {
      document.getElementById("msg").innerText =
        data.error || "Invalid code";
      return;
    }

    // ✅ Save seller token
    localStorage.setItem("token", data.token);

    // ✅ Go to seller dashboard
    window.location.href = "/seller-orders.html";

  } catch {
    document.getElementById("msg").innerText = "Network error";
  }
}
</script>

</body>
</html>
