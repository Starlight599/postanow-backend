<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PostaNow Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    h2 { margin-bottom: 5px; }
    .price { font-size: 20px; color: green; margin-bottom: 10px; }
    .stock { font-size: 14px; color: #555; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .msg {
  margin-top: 15px;
  font-size: 15px;
  color: #0a7c2f;
  font-weight: 500;
}
  </style>
</head>

<body>

  <h2 id="name">Loading...</h2>
  <div class="price" id="price"></div>
  <div class="stock" id="stock"></div>

  <input id="phone" placeholder="Your phone number" />
<button id="orderBtn">Share location & Order</button>

  <div class="msg" id="msg"></div>
  <script src="/main.js"></script>
</body>
</html>
